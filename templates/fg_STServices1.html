<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fourtitude Garage</title>

	</head>
	<body>
        <header>
			<div class="logo">
				<img src="\static\logo2_1.png" alt="Logo">
			</div>
			<!--NAVIGATION BUTTONS-->
			<nav>
				<ul>
					<li><a href="{{url_for('buy')}}">BUY CAR</a></li>
					<li><a href="{{url_for('rent')}}">RENT CAR</a></li>
					<li><a class="select-button">CAR SERVICES</a></li>
				</ul>
			</nav>
		</header>
        <!--SERVICES LOGO-->
        <div class="logo2">
            <img src="\static\services.png">
        </div>
        <!--LIST OF SERVICES-->
        <div class="service">
            <a href="#" class="b-button" data-id="SM_01">
                <img src="\static\service1.png">
            </a>
            <a href="#" class="b-button" data-id="SM_02">
                <img src="\static\service2.png">
            </a>
            <a href="#" class="b-button" data-id="SM_03">
                <img src="\static\service3.png">
            </a>
        </div>
        <div class="service">
            <a href="#" class="b-button" data-id="SM_04">
                <img src="\static\service4.png">
            </a>
            <a href="#" class="b-button" data-id="SM_05">
                <img src="\static\service5.png">
            </a>
            <a href="#modal" class="b-button" data-id="SM_06" >
                <img src="\static\service6.png">
            </a>
        </div>
		<div class="modal" id="modal">
			<div class="modal__dialog">
			  <section class="modal__content">
					<header class="modal__header">
					  <h2 class="modal__title">CUSTOM SERVICE</h2>
					  <a href="#" class="modal__close">&times;</a>
					</header>
					<div>
						<form>
							<h1>SERVICE</h1>
							<input type="text" id="custom_service" placeholder="ENTER CUSTOM SERVICE">
						</form>
						<form>
							<h1>PRICE</h1>
							<input type="number" min="0" id="custom_price" placeholder="ENTER CUSTOM PRICE">
						</form>
					</div>
					<footer class="modal__footer">
					  <!--SUBMIT BUTTON-->
					  <button id="custom_confirm">CONFIRM</button>
					</footer>
			  </section>
			</div>
		</div>
        <!--END-->
		<div class="white-panel">
			<div class="panel-header">
				<div class="cart">
					<img src="\static\cart.png" style="width:250px;height:65px;">
				</div>
			</div>
<div id="result-container">
	{{transcript | safe}}			<!-- safe: To render html code written in python -->

	<!-- Result will be displayed here -->
</div>
			<!--CLEAR CART BUTTON-->
			<div>
				<a href="#" class="c-button" id="clear_cart">CLEAR CART</a>
			</div>
			<hr class="line">
			<div class="payment-info" >
				<div class="payment-item" id="total">
					<p>TOTAL:	{{total}}		</p>
				</div>
				<div class="payment-item" id="amt_P">
					<p>AMOUNT PAID: <input type="text" id="amt_paid" placeholder={{placeholder}}></p>
				</div>
				<div class="payment-item" id="change">
					<p>CHANGE: {{change}}		</p>
				</div>
<!--				<button id="checkout">CHECKOUT</button>-->
				<a href="#c_modal" class="c_button" id="checkout">CHECKOUT</a>
				<div class="c_modal" id="c_modal">
					<div class="c_modal__dialog">
					  <section class="c_modal__content">
							<div>
								<a href="#" class="c_modal__close">&times;</a>
									<img src="#" id="receipt_img" style="height:40rem;">
							</div>
							<footer class="c_modal__footer">
							  <!-- DONE BUTTON (Goes back to Customer Profile) -->
							  <button onclick="goToHome()">CONFIRM</button>
							</footer>
					  </section>
					</div>
					</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="/static/index.js"> </script>
		</body>
</html>
